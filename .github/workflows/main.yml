name: Dhaka Environment Logger

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:       # allow manual trigger

permissions:
  contents: write          # ✅ allows pushing commits to the repo

jobs:
  log-environment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run environment logger
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          OPENUV_API_KEY: ${{ secrets.OPENUV_API_KEY }}
        run: python environment_logger.py

      - name: Commit & Push changes
        env:
          GIT_AUTH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}   # ✅ your personal token secret
        run: |
          git config --global user.name "syedraihanali"
          git config --global user.email "syedraihanali65@gmail.com"
          git add data/
          git commit -m "Dhaka environment update: $(date -u '+%Y-%m-%d %H:%M UTC')" || echo "No changes to commit"
          git push https://syedraihanali:${GIT_AUTH_TOKEN}@github.com/syedraihanali/dhaka-environment-logger.git HEAD:main

name: Dhaka Environment Logger

on:
  schedule:
    - cron: "0 * * * *"  # every hour at minute 0
  workflow_dispatch:

permissions:
  contents: write

jobs:
  log-environment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests pytz

      - name: Run environment logger
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          OPENUV_API_KEY: ${{ secrets.OPENUV_API_KEY }}
        run: python environment_logger.py

      - name: Commit & Push changes
        env:
          GIT_AUTH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config --global user.name "syedraihanali"
          git config --global user.email "syedraihanali65@gmail.com"
          git add data/
          COMMIT_TIME=$(TZ='Asia/Dhaka' date '+%Y-%m-%d %I:%M %p BDT')
          git commit -m "Dhaka environment update: ${COMMIT_TIME}" || echo "No changes to commit"
          git push https://syedraihanali:${GIT_AUTH_TOKEN}@github.com/syedraihanali/dhaka-environment-logger.git HEAD:main